<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	</head>
	<body>
		<div id="out"></div>
		<script type="text/javascript">
			(function(){
				var compass = navigator.compass;
				if(!compass) {
					$("#out").text("No compass")
					return
				}
				compass.watchOrientation(receiveOrientation);
				function receiveOrientation(or) {
					$("#out").text("decl: "+or.declination+" incl: "+or.inclination+" strength: "+or.fieldStrength)
				}
			})()
		</script>
	</body>
</html>
