<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="lib/jquery-1.4.4.min.js"></script>
		<script src="lib/jquery.mobile-1.0a2.min.js"></script>
		<link href="lib/jquery.mobile-1.0a2.min.css" rel="stylesheet"/>

		<script src="script/jquery.jgrowl.js"></script>
		<script src="script/jquery.fixheight.js"></script>
		<script src="script/QueryString.js"></script>
		<script src="script/EventTarget.js"></script>
		<script src="script/ReittiopasApi.js"></script>
		<script src="script/DummyApi.js"></script>
		<script src="script/Location.js"></script>
		<script src="script/LocationEvent.js"></script>
		<script src="script/Log.js"></script>
		<script src="script/Stop.js"></script>
		<script src="script/Map.js"></script>
		<script src="script/Schedules.js"></script>
		<script src="script/Locator.js"></script>
		<link href="style/screen.css" rel="stylesheet"/>

	</head>
	<body>
		<div data-role="page" id="main"> 
			<div data-role="header">
				<a href="#" id="locationRefreshBtn" data-icon="refresh" class="ui-btn-left">Find me</a>
				<h2 class="locationDisplay">Locating...</h2>
				<a href="#map" data-icon="grid">Map</a>
			</div> 
			<div data-role="content">
				<ul data-role="listview" id="stops"></ul>
			</div>
		</div>
		<div data-role="page" id="map"> 
			<div data-role="header">
				<h2 class="locationDisplay">Locating...</h2>
				<a href="#main" data-back="true" data-icon="info">Stops</a>
			</div>
			<div data-role="content">
				<div class="map"></div>
			</div>
		</div> 
	</body>
	<script type="text/javascript">
		// Parse querystring
		var queryString = new QueryString(window.location.search)
		new Log(queryString["v"])

		var api = (queryString["d"]||"").indexOf("a")>-1?
			new DummyApi():new ReittiopasApi("api/")
		
		var locator = new Locator($(".locationDisplay"))
		$("#locationRefreshBtn").click(function(){
			locator.locate()
		})

		$("#map").fixHeight()
		if(google&&google.maps) {
			var map = $.extend($("#map .map"),Map)
			map.initialize()
			map.bind("location",function(e) {
				locator.setLocation(e.location)
			})
			locator.addEventListener("location",function(e) {
				map.setLocation(e.location)
			})
		}
		var schedules = new Schedules(api,$("#stops"))
		locator.addEventListener("location",function(e) {
			schedules.showStops(e.location,200)
		})		
		locator.locate()
	</script>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-20530172-1']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</html>
